<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row text-center">
                <div class="col">
                    <h1>Weather Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
 
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="local form-control" id="searcher" placeholder="City Location" aria-label="City Location" aria-describedby="City Location">
                            <div class="input-group-append">
                                <button class="local btn btn-outline-secondary" type="button">Search</button>
                            </div>
                        </div>
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" data-city="Boston">Boston</li>
                            <li class="list-group-item" data-city="Chicago">Chicago</li>
                            <li class="list-group-item" data-city="New York">New York</li>
                            <li class="list-group-item" data-city="Los Angeles">Los Angeles</li>
                            <li class="list-group-item" data-city="Washington DC">Washinton D.C</li>
                            <li class="list-group-item" data-city="Miami">Miami</li>
                            <li class="list-group-item" data-city="Seattle">Seattle</li>
                            <li class="list-group-item" data-city="Las Vegas">Las Vegas</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="card-title" id="city"></h3>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text" id="humid"></p>
                    <p class="card-text" id="wind"></p>
                    <p class="card-text" id="uv-index"></p>
                </div>
            </div>
            <div class="card">
                    <div class="card-body">
                        <h4 class="card-header">5-Day Forecast</h4>
                        <div class="card-group">
                            <div class="card">
                              <div class="card-body">
                                <h6 class="card-title" id="date00"></h6>
                                <p class="card-text" id="temp00"></p>
                                <p class="card-text" id="humid00"></p>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-body">
                                <h6 class="card-title" id="date01"></h6>
                                <p class="card-text" id="temp01"></p>
                                <p class="card-text" id="humid01"></p>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-body">
                                <h6 class="card-title" id="date02"></h6>
                                <p class="card-text" id="temp02"></p>
                                <p class="card-text" id="humid02"></p>
                              </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                  <h6 class="card-title" id="date03"></h6>
                                  <p class="card-text" id="temp03"></p>
                                  <p class="card-text" id="humid03"></p>
                                </div>
                              </div>
                              <div class="card">
                                <div class="card-body">
                                  <h6 class="card-title" id="date04"></h6>
                                  <p class="card-text" id="temp04"></p>
                                  <p class="card-text" id="humid04"></p>
                                </div>
                              </div>
                             
                          </div>
                           </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
